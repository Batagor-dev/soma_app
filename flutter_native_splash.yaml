flutter_native_splash:
  # ===================== FOR ALL PLATFORM, except Android 12+ =====================
  color: "#FFFFFF"                 # Background color (6-digit HEX)
  image: "assets/images/logo-soma.jpg"   # Pastikan ini PNG dan ada di folder assets
  fullscreen: true

  android_gravity: center
  ios_content_mode: center

  # ===================== ANDROID 12+ CONFIGURATION =====================
  android_12:
    color: "#FFFFFF"                 # Splash background color
    image: "assets/images/logo-soma.jpg"   # Logo untuk Android 12+
    icon_background_color: "#FFFFFF"       # Background di belakang logo

